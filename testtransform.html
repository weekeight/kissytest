
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>transform</title>
<script charset="utf-8" src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js"></script>
</head>

<body>
<div id="test" style="width:100px;height:100px;background:#ccc;"></div>
</body>
<script>
KISSY.use('node',function(S, Node){
    Node.one('#test').animate({
        transform : 'translate(280px) scale(.66) skewY(45deg)'
    },{
        duration : 0.4
    })
})
</script>
</body>
</html>
