<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo - editor 的基本使用</title>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.4/css/dpl/base-min.css" rel="stylesheet"/>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.4/editor/theme/cool/editor-min.css?1" rel="stylesheet"/>
    <!-- use seed-min in production-->
    <script src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js" data-config="{combine:true}"></script>
</head>
<body>

<div id="editorContainer" style="margin:20px ">


        <textarea id="ks-editor-textarea" style="width:600px;height: 400px;">
            我有初始值！
        </textarea>

    <br>

    <p>
        <button id="getCur">获取当前值</button>
    </p>

</div>
<script>
KISSY.use('editor,editor/plugins/font-size', function(S, Editor,FontSize){
    var cfg ={
        // 是否初始聚焦
        fromTextarea:'#ks-editor-textarea',
        focused: true,
        attachForm: true,
        baseZIndex: 10000,
        // 自定义样式
        // customStyle:"p{line-height: 1.4;margin: 1.12em 0;padding: 0;}",
        // 自定义外部样式
        // customLink:["http://localhost/customLink.css","http://xx.com/y2.css"],
        plugins : [
            new FontSize({
                matchElWidth: false,
                menu: {
                    children: [
                        {
                            value: "14px",
                            textContent: "标准",
                            elAttrs: {
                                style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                            },
                            content: " <span style='font-size:14px'>标准</span>" +
                                "<span style='position:absolute;top:1px;right:3px;'>14px</span>"
                        },
                        {
                            value: "16px",
                            textContent: "大",
                            elAttrs: {
                                style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                            },
                            content: "" +
                                " <span style='font-size:16px'>大</span>" +
                                "<span style='position:absolute;top:1px;right:3px;'>16px</span>"
                        },
                        {
                            value: "18px",
                            textContent: "特大",
                            elAttrs: {
                                style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                            },
                            content: "" +
                                " <span style='font-size:18px'>特大</span>" +
                                "<span style='position:absolute;top:1px;right:3px;'>18px</span>"
                        },
                        {
                            value: "20px",
                            textContent: "极大",
                            elAttrs: {
                                style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                            },
                            content: "" +
                                " <span style='font-size:20px'>极大</span>" +
                                "<span style='position:absolute;top:1px;right:3px;'>20px</span>"
                        }
                    ],
                    width: "125px"
                }
            })
        ]
    };
    new Editor(cfg);
})
</script>

</body>
</html>
