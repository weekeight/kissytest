
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo - editor 按需加载 + 自动 combo</title>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.4/css/dpl/base-min.css" rel="stylesheet"/>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.4/editor/theme/cool/editor-min.css?1" rel="stylesheet"/>
    <!-- use seed-min in production-->
    <script src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js"></script>
</head>
<body>
<div id="test" style="width:100px; height:30px; border:1px #ccc solid;"></div>
<script type="text/javascript">
   KISSY.use('node', function(S, Node){
    var $ = Node.all;

    $('#test').animate({
        'transform' : 'translate(100px,100px)',
        // '-webkit-transform' : 'translate(100px,100px)',
        'width' : '200px'
    },{
        duration : 3,
        easing : 'ease-in',
        useTransition : true,
        complete : function(){
            alert('done');
        }
    });

   })
</script>

</body>
</html>
